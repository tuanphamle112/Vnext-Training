<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    
    <tbody>
    <% peoples.forEach(function(people) { %>
    <tr>
        <td><%= people.username%></td>
        <td><%= people.age%></td>
    </tr>
    <% }); %>
    </tbody>

</table>
